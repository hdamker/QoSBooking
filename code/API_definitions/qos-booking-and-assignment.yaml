  version: 0.1.0-rc.1
  x-camara-commonalities: 0.6

externalDocs:
  description: Product documentation at CAMARA
  url: https://github.com/camaraproject/QoSBooking

servers:
  - url: "{apiRoot}/qos-booking-and-assignment/v0.1rc1"
    variables:
      apiRoot:
        default: http://localhost:9091
        description: API root, defined by the service provider, e.g. `api.example.com` or `api.example.com/somepath`
tags:
  - name: QoS Booking
    description: Book and manage QoS for multiple devices in advance
  - name: Device Assignment
    description: Manage the assignment of devices for a given QoS Booking

paths:
  /qos-bookings:
    post:
      tags:
        - QoS Booking
      summary: This operation reserves required QoS in advance up to a certain number of devices in certain serviceArea and time slot. The devices have to be attached with a subsequent operation.
      description: |
        Triggers a new booking in advance and assign this reserved booking profile to one or more devices when the devices are ready.
        - If the booking is completed synchronously, the response will be 201 with `status` = `SUCCESSFUL`.
        - If the booking request is accepted but not yet completed, the response will be 201 with `status` = `PENDING`. 
        - If the operator determines synchronously that the booking request cannot be fulfilled, the response will be 201 with `status` = `FAILURE`.
        - If operator is not able to determin the booking availablility immediately and the request includes a notification callback, the client will receive a `status-changed` event with the outcome of the process. 
        - The operator determines immediately:
          - SUCCESSFUL or FAILURE
        - If the operator needs more time to determine the availability
          - PENDING
        - The devices can be assigned anytime from the time booking is successful (status = SUCCESSFUL) and before the scheduled duration ends.
        - Respective 'statusInfo' contains additional information under certain conditions. 

      operationId: createBooking
      parameters:
        - $ref: "#/components/parameters/x-correlator"
      requestBody:
        description: Input Parameters to create a new booking
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BookingInput"
        required: true
      callbacks:
        notifications:
          "{$request.body#/sink}":
            post:
              summary: Booking notifications callback
              description: |
                Important: this endpoint is to be implemented by the API consumer.
                The API provider will call this endpoint whenever any QoS Booking change related event occurs.
                Currently only `BOOKING_STATUS_CHANGED` event is defined.
              operationId: postBookingNotification
              parameters:
                - $ref: "#/components/parameters/x-correlator"
              requestBody:
                required: true
                content:
                  application/cloudevents+json:
                    schema:
                      $ref: "#/components/schemas/CloudEvent"
                    examples:
                      BOOKING_STATUS_CHANGED_EXAMPLE:
                        $ref: "#/components/examples/BOOKING_STATUS_CHANGED_EXAMPLE"
              responses:
                "204":
                  description: Successful notification
                  headers:
                    x-correlator:
                      $ref: "#/components/headers/x-correlator"
                "400":
                  $ref: "#/components/responses/Generic400"
                "401":
                  $ref: "#/components/responses/Generic401"
                "403":
                  $ref: "#/components/responses/Generic403"
                "410":
                  $ref: "#/components/responses/Generic410"
              security:
                - {}
                - notificationsBearerAuth: []
      responses:
        "201":
          description: Booking created
          headers:
            x-correlator:
              $ref: "#/components/headers/x-correlator"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BookingOutput"
        "400":
          $ref: "#/components/responses/CreateBooking400"
        "401":
          $ref: "#/components/responses/Generic401"
        "403":
          $ref: "#/components/responses/Generic403"
        "404":
          $ref: "#/components/responses/GenericDevice404"
        "409":
          $ref: "#/components/responses/BookingConflict409"
        "422":
          $ref: "#/components/responses/Generic422"
        "429":
          $ref: "#/components/responses/Generic429"
      security:
        - openId:
            - "qos-booking-and-assignment:book-qos:create"

  /qos-booking/{bookingId}:
    get:
      tags:
        - QoS Booking
      summary: Get the Booking information for an existing QoS Booking.
      description: |
        This endpoint gets booking information for the given bookingId.  
        - A booking request may be failed (Status = FAILURE). 'statusInfo' contains additional information (ex: INVALID, EXPIRED, or CANCELLED).
        - Based on the status of the booking, an appropriate error message will be returned.
        - If a booking is available (status = SUCCESSFUL and booking is active) then this endpoint will return the booking information along with device information for the devices, if any, assigned to the booking.
        - 'statusInfo' contains additional information under certain conditions. 

      operationId: getBookingById
      parameters:
        - $ref: "#/components/parameters/BookingId"
        - $ref: "#/components/parameters/x-correlator"
      responses:
        "200":
          description: Returns information about certain booking
          headers:
            x-correlator:
              $ref: "#/components/headers/x-correlator"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BookingOutput"
        "400":
          $ref: "#/components/responses/Generic400"
        "401":
          $ref: "#/components/responses/Generic401"
        "403":
          $ref: "#/components/responses/Generic403"
        "404":
          $ref: "#/components/responses/Generic404"
        "429":
          $ref: "#/components/responses/Generic429"
      security:
        - openId:
            - "qos-booking-and-assignment:existing-qos-booking:read"

    delete:
      tags:
        - QoS Booking
      summary: Cancel an existing QoS Booking
      description: |
        Cancel an existing booking and release resources related to that booking.
        - The QoS Booking must have been created by the same API client given in the access token.
        - SUCCESSFUL and FAILURE condition of deleting a booking is based on the implementation of the operator. 
        - Operator SHOULD properly document their 'delete' behavior.  Following are some guidelines:
     
        - If booking is made, and no devices are assigned -- SUCCESSFUL - Return message will contain only booking info.
        - If booking is made, and devices are assigned, but session is not active - SUCCESSFUL. Return message will contain information related to booking as well as assigned devices
        - If booking is made, and devices are not assigned, but session is active - SUCCESSFUL - Return message will contain only booking info
        - If booking is made, and devices are assigned, and session is active - SUCCESSFUL / FAILURE is determined by the operator. Operator may terminate the session, release the devices and release the booking.

      operationId: deleteBooking
      parameters:
        - $ref: "#/components/parameters/BookingId"
        - $ref: "#/components/parameters/x-correlator"
      responses:
        "200":
          description: Booking deleted. 'status' in the response will be 'CANCELLED'
          headers:
            x-correlator:
              $ref: "#/components/headers/x-correlator"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BookingOutput"
        "202":
          description: Deletion request accepted to be processed. It applies for an async deletion process. `status` in the response will be `SCHEDULED` 
          headers:
            x-correlator:
              $ref: "#/components/headers/x-correlator"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BookingOutput"
        "400":
          $ref: "#/components/responses/Generic400"
        "401":
          $ref: "#/components/responses/Generic401"
        "403":
          $ref: "#/components/responses/Generic403"
        "404":
          $ref: "#/components/responses/Generic404"
        "429":
          $ref: "#/components/responses/Generic429"
      security:
        - openId:
            - "qos-booking-and-assignment:existing-qos-booking:delete"

  /qos-bookings/{bookingId}/devices/assign:
    post:
      tags:
        - Device Assignment
      summary: Assign one or more devices to an existing QoS Booking
      description: |
        This end-point allows the enduser to assign one or more devices to the exisitng QoS Booking. 
        - status = 'SUCCESSFUL' if the assignment is successful for all the devices, and the network is available for the said devices to connect and use them at the requested time 
        - status = 'FAILURE'  if the assignment is unsuccessful and the 'statusInfo' will have more information.
        - This is an asynchronus call,  and status = PENDING if the network is still working on your request. A callback will come with appropriate status. 
        - 'statusInfo' contains additional information under certain conditions. 
        - If the network could not assign all the requested devices then status = 'PARTIAL SUCCESS' and the statusInfo will have additional information.
        
      operationId: assignDevices
      parameters:
        - $ref: "#/components/parameters/BookingId"
        - $ref: "#/components/parameters/x-correlator"
      requestBody:
        description: Parameters to create a new booking
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeviceAssignmentInput"
        required: true
      callbacks:
        notifications:
          "{$request.body#/sink}":
            post:
              summary: Booking notifications callback
              description: |
                Important: this endpoint is to be implemented by the API consumer.
                The API provider will call this endpoint whenever any QoS Assignment change related event occurs.
              operationId: postAssignmentNotification
              parameters:
                - $ref: "#/components/parameters/x-correlator"
              requestBody:
                required: true
                content:
                  application/cloudevents+json:
                    schema:
                      $ref: "#/components/schemas/CloudEvent"
              responses:
                "204":
                  description: Successful notification
                  headers:
                    x-correlator:
                      $ref: "#/components/headers/x-correlator"
                "400":
                  $ref: "#/components/responses/Generic400"
                "401":
                  $ref: "#/components/responses/Generic401"
                "403":
                  $ref: "#/components/responses/Generic403"
                "410":
                  $ref: "#/components/responses/Generic410"
              security:
                - {}
                - notificationsBearerAuth: []
      responses:
        "201":
          description: At least one device is assigned to the booking. The developer can call this endpoint mulitple times with appropriate information
          headers:
            x-correlator:
              $ref: "#/components/headers/x-correlator"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeviceAssignmentOutput"
        "400":
          $ref: "#/components/responses/CreateBooking400"
        "401":
          $ref: "#/components/responses/Generic401"
        "403":
          $ref: "#/components/responses/Generic403"
        "404":
          $ref: "#/components/responses/GenericDevice404"
        "409":
          $ref: "#/components/responses/BookingConflict409"
        "422":
          $ref: "#/components/responses/Generic422"
        "429":
          $ref: "#/components/responses/Generic429"
      security:
        - openId:
            - "qos-booking-and-assignment:assign-devices-to-booking:create"

  /devices/{bookingId}:
    get:
      tags:
        - Device Assignment
      summary: Get the list of devices assigned to an existing QoS Booking
      description: |
        This end-point allows the enduser to retrieve the list of devices assigned to the exisitng QoS Booking. 
        - status = 'SUCCESSFUL' if the operation is successful 
        - status = 'FAILURE'  if the operation is unsuccessful and the 'statusInfo' will have more information.
        
      operationId: getDevicesByBookingId
      parameters:
        - $ref: "#/components/parameters/BookingId"
        - $ref: "#/components/parameters/x-correlator"
      responses:
        "201":
          description: At least one device is assigned to the booking. The developer can call this endpoint mulitple times with appropriate information
          headers:
            x-correlator:
              $ref: "#/components/headers/x-correlator"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeviceAssignmentOutput"
        "400":
          $ref: "#/components/responses/CreateBooking400"
        "401":
          $ref: "#/components/responses/Generic401"
        "403":
          $ref: "#/components/responses/Generic403"
        "404":
          $ref: "#/components/responses/GenericDevice404"
        "409":
          $ref: "#/components/responses/BookingConflict409"
        "422":
          $ref: "#/components/responses/Generic422"
        "429":
          $ref: "#/components/responses/Generic429"
      security:
        - openId:
            - "qos-booking-and-assignment:get-devices-for-a-booking:get"

  /devices/{bookingId}/release:
    post:
      tags:
        - Device Assignment
      summary: Release one or more devices from the given QoS Booking
      description: Release one or more already assigned devices. This is a synchronous call. 
      operationId: deleteQoS
      parameters:
        - $ref: "#/components/parameters/BookingId"
        - $ref: "#/components/parameters/x-correlator"
      requestBody:
        description: Parameters to release devices
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeviceAssignmentInput"
        required: true
      responses:
        "201":
          description: | 
            At least one of the requested devices is successfully released from the booking.
            Example: 
              If the enduser asks to release 2 devices and the network can release only one device 
                'status = PARTIAL_SUCCESS' and statusInfo will have additional details
              In addition, the returned message body will contain the list of actual devices that are released.

          headers:
            x-correlator:
              $ref: "#/components/headers/x-correlator"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeviceAssignmentOutput"
        "400":
          $ref: "#/components/responses/CreateBooking400"
        "401":
          $ref: "#/components/responses/Generic401"
        "403":
          $ref: "#/components/responses/Generic403"
        "404":
          $ref: "#/components/responses/GenericDevice404"
        "409":
          $ref: "#/components/responses/BookingConflict409"
        "422":
          $ref: "#/components/responses/Generic422"
        "429":
          $ref: "#/components/responses/Generic429"
      security:
        - openId:
            - "qos-booking-and-assignment:assign-devices-to-booking:delete"

  /devices/retrieve:
    post:
      tags:
        - Device Assignment
      summary: Retrieves all the bookings that corresponds to a device
      description: |
        Querying for QoS Booking resource information details for a device.

        **NOTES:**
        - The access token may be either 2-legged or 3-legged.
          - If a 3-legged access token is used, the subject associated with the QoS Booking must also be associated with the access token.  In this case the optional `device` parameter MUST NOT be provided in the request.
          - If a 2-legged access token is used, the device parameter must be provided and identify a device.
        - The QoS Booking must have been created by the same API client given in the access token.
        - If no QoS booking is found for the requested device, an empty array is returned.
        - This call uses the POST method instead of GET to comply with the CAMARA Commonalities guidelines for sending sensitive or complex data in API calls. Since the device field may contain personally identifiable information, it should not be sent via GET.

      operationId: retrieveBookingByDevice
      parameters:
        - $ref: "#/components/parameters/x-correlator"
      requestBody:
        description: Parameters to retrieve a booking by device
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RetrieveBookingByDevice"
        required: true
      responses:
        "200":
          description: Returns the QoS booking information for a given device. A device may have multiple bookings (for several times and locations), thus the response is an array. An empty array is returned if no sessions are found.
          headers:
            x-correlator:
              $ref: "#/components/headers/x-correlator"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RetrieveBookingsOutput"
        "400":
          $ref: "#/components/responses/Generic400"
        "401":
          $ref: "#/components/responses/Generic401"
        "403":
          $ref: "#/components/responses/Generic403"
        "404":
          $ref: "#/components/responses/GenericDevice404"
        "422":
          $ref: "#/components/responses/Generic422"
        "429":
          $ref: "#/components/responses/Generic429"
      security:
        - openId:
            - "qos-booking-and-assignment:retrieve-bookings-of-a-device:read"

components:
  securitySchemes:
    openId:
      description: OpenID Connect authentication
      type: openIdConnect
      openIdConnectUrl: https://example.com/.well-known/openid-configuration
    notificationsBearerAuth:
      description: Bearer authentication for notifications
      type: http
      scheme: bearer
      bearerFormat: "{$request.body#/sinkCredential.credentialType}"

  parameters:
    BookingId:
      name: bookingId
      in: path
      description: Booking ID that was obtained from the createBooking operation
      required: true
      schema:
        $ref: "#/components/schemas/BookingId"

    x-correlator:
      name: x-correlator
      in: header
      description: Correlation id for the different services
      schema:
        $ref: "#/components/schemas/XCorrelator"


  headers:
    x-correlator:
      description: Correlation id for the different services
      schema:
        $ref: "#/components/schemas/XCorrelator"

  schemas:
    BookingId:
      description: Booking Identifier in UUID format
      type: string
      format: uuid
    
    BookingProfile: 
      description: |
        Booking Profile contains all the key properties of any booking.  This includes:
        - `qosProfile`  - This is the operator defined profile for the quality of service. This is generally advertised by the oeprator via their portal and/or documentation
        - `startTime`   - Date and Time the booking is needed
        - `duration`   - The number of seconds the booking is needed
        - `serviceArea` - It is the location in which the service is needed
      allOf:
        - type: object
          properties:              
            qosProfile:
              $ref: "#/components/schemas/QosProfileName"
            startTime:
              $ref: "#/components/schemas/Time"
            duration:
              $ref: "#/components/schemas/Duration"
            serviceArea:
              $ref: "#/components/schemas/Area"            
          required:
            - qosProfile
            - startTime
            - duration
            - serviceArea

    BookingInput: 
      description: |
        Basic input that are required for to book QoS in advance.  
        - 'numDevices' is optional and it is defaulted to 1.  
        - 'numDevices' represents the maximum number of devices the enduser wants the operator to reserve
      allOf:
        - type: object
          properties:
            numDevices:
              $ref: "#/components/schemas/DeviceCount"                   
            qosProfile:
              $ref: "#/components/schemas/QosProfileName"
            startTime:
              $ref: "#/components/schemas/Time"
            duration:
              $ref: "#/components/schemas/Duration"
            serviceArea:
              $ref: "#/components/schemas/Area"   
            sink:
              type: string
              format: uri
              description: The address to which events shall be delivered, using the HTTP protocol.
              example: "https://endpoint.example.com/sink"
            sinkCredential:
              $ref: "#/components/schemas/SinkCredential"              
          required:
            - qosProfile
            - startTime
            - duration
            - serviceArea

    BookingDetails: 
      description: |
        -  The details of booking.  This schema can be used in any place booking details need to be returned.
        
      allOf:
        - type: object
          properties:
            bookingId:
              $ref: "#/components/schemas/BookingId"
            totalDevicesInBooking:
              $ref: "#/components/schemas/DeviceCount"     
            remainingDevicesInBooking:
              $ref: "#/components/schemas/DeviceCount"                             
            qosProfile:
              $ref: "#/components/schemas/QosProfileName"
            startTime:
              $ref: "#/components/schemas/Time"
            duration:
              $ref: "#/components/schemas/Duration"
            serviceArea:
              $ref: "#/components/schemas/Area"   
          required:
            - bookingId
            - totalDevicesInBooking
            - remainingDevicesInBooking
            - qosProfile
            - startTime
            - duration
            - serviceArea
    
    BookingOutput: 
      description: |
        - If the booking endpoint returns synchronously, BookingOut will be part of the return message body. For async success a follow-up 'get' call will retrun the details of the actual booking.
        - It returns original number of devices that are requested as well as the remaining number of devices in the booking that can be assigned
        'remainingDevicesInBooking' >= 0 and <= 'totalDevicesInBooking'
        - Once a device is successfully assigned to the booking, remainingNumDevices will be reduced by 1, and once the device is released then it will be incremented by 1
        - Booking Information is also returned as part of the message body when the devices are successfully assigned to the booking. 
        
      allOf:
        - type: object
          properties:
            bookingId:
              $ref: "#/components/schemas/BookingId"
            totalDevicesInBooking:
              $ref: "#/components/schemas/DeviceCount"     
            remainingDevicesInBooking:
              $ref: "#/components/schemas/DeviceCount"                             
            qosProfile:
              $ref: "#/components/schemas/QosProfileName"
            startTime:
              $ref: "#/components/schemas/Time"
            duration:
              $ref: "#/components/schemas/Duration"
            serviceArea:
              $ref: "#/components/schemas/Area"   
            status:
              $ref: "#/components/schemas/Status"
            statusInfo:
              $ref: "#/components/schemas/BookingStatusInfo"
            statusSource:
              $ref: "#/components/schemas/StatusSource"
          required:
            - bookingId
            - totalDevicesInBooking
            - remainingDevicesInBooking
            - qosProfile
            - startTime
            - duration
            - serviceArea
            - status
  
    DeviceAssignmentInput:
      description: Array of devices that needs to be assigned to a booking. The size of the array should be less than or equal to the devices that are remaining in the original booking 
      type: object
      properties:
        devices:
          $ref: "#/components/schemas/Devices"
        sink:
          type: string
          format: uri
          description: The address to which events shall be delivered, using the HTTP protocol.
          example: "https://endpoint.example.com/sink"
        sinkCredential:
          $ref: "#/components/schemas/SinkCredential" 
  
    DeviceAssignmentOutput :
      description: |
        Once the provision endpoint succcessful this output will be returend. It will have the BookingId along with all the originally requested information.
      allOf:
        - type: object
          properties:
            bookingDetails:
              $ref: "#/components/schemas/BookingDetails"
            devices:
              $ref: "#/components/schemas/Devices"         
            status:
              $ref: "#/components/schemas/Status"
            statusInfo:
              $ref: "#/components/schemas/AssignmentStatusInfo"
            statusSource:
              $ref: "#/components/schemas/StatusSource"
          required:
            - status

    RetrieveBookingByDevice:
      description: Attributes to look for QoS Booking
      type: object
      properties:
        device:
          $ref: "#/components/schemas/Device"

    RetrieveBookingsOutput:
      description: QoS bookings for a given device
      type: array
      items:
        $ref: "#/components/schemas/BookingDetails"
      minItems: 0

    SinkCredential:
      description: A sink credential provides authentication or authorization information necessary to enable delivery of events to a target.
      type: object
      properties:
        credentialType:
          type: string
          enum:
            - PLAIN
            - ACCESSTOKEN
            - REFRESHTOKEN
          description: "The type of the credential."
      discriminator:
        propertyName: credentialType
        mapping:
          PLAIN: "#/components/schemas/PlainCredential"
          ACCESSTOKEN: "#/components/schemas/AccessTokenCredential"
          REFRESHTOKEN: "#/components/schemas/RefreshTokenCredential"
      required:
        - credentialType

    PlainCredential:
      type: object
      description: A plain credential as a combination of an identifier and a secret.
      allOf:
        - $ref: "#/components/schemas/SinkCredential"
        - type: object
          required:
            - identifier
            - secret
          properties:
            identifier:
              description: The identifier might be an account or username.
              type: string
            secret:
              description: The secret might be a password or passphrase.
              type: string

    AccessTokenCredential:
      type: object
      description: An access token credential.
      allOf:
        - $ref: "#/components/schemas/SinkCredential"
        - type: object
          properties:
            accessToken:
              description: REQUIRED. An access token is a previously acquired token granting access to the target resource.
              type: string
            accessTokenExpiresUtc:
              type: string
              format: date-time
              description: REQUIRED. An absolute UTC instant at which the token shall be considered expired.
            accessTokenType:
              description: REQUIRED. Type of the access token (See [OAuth 2.0](https://tools.ietf.org/html/rfc6749#section-7.1)).
              type: string
              enum:
                - bearer
          required:
            - accessToken
            - accessTokenExpiresUtc
            - accessTokenType

    RefreshTokenCredential:
      type: object
      description: An access token credential with a refresh token.
      allOf:
        - $ref: "#/components/schemas/SinkCredential"
        - type: object
          properties:
            accessToken:
              description: REQUIRED. An access token is a previously acquired token granting access to the target resource.
              type: string
            accessTokenExpiresUtc:
              type: string
              format: date-time
              description: REQUIRED. An absolute UTC instant at which the token shall be considered expired.
            accessTokenType:
              description: REQUIRED. Type of the access token (See [OAuth 2.0](https://tools.ietf.org/html/rfc6749#section-7.1)).
              type: string
              enum:
                - bearer
            refreshToken:
              description: REQUIRED. An refresh token credential used to acquire access tokens.
              type: string
            refreshTokenEndpoint:
              type: string
              format: uri
              description: REQUIRED. A URL at which the refresh token can be traded for an access token.
      required:
        - accessToken
        - accessTokenExpiresUtc
        - accessTokenType
        - refreshToken
        - refreshTokenEndpoint

    Port:
      description: TCP or UDP port number
      type: integer
      minimum: 0
      maximum: 65535

    PortsSpec:
      description: Specification of several TCP or UDP ports
      type: object
      minProperties: 1
      properties:
        ranges:
          description: Range of TCP or UDP ports
          type: array
          minItems: 1
          items:
            type: object
            required:
              - from
              - to
            properties:
              from:
                $ref: "#/components/schemas/Port"
              to:
                $ref: "#/components/schemas/Port"
        ports:
          description: Array of TCP or UDP ports
          type: array
          minItems: 1
          items:
            $ref: "#/components/schemas/Port"
      example:
        ranges:
          - from: 5010
            to: 5020
        ports:
          - 5060
          - 5070

    QosProfileName:
      description: |
        A unique name for identifying a specific QoS profile.
        This may follow different formats depending on the service providers implementation.
        Some options addresses:
          - A UUID style string
          - Support for predefined profiles QOS_S, QOS_M, QOS_L, and QOS_E
          - A searchable descriptive name
        The set of QoS Profiles that an operator is offering can be retrieved by means of the [QoS Profile API](link TBC).
      type: string
      example: QCI_1_voice
      minLength: 3
      maxLength: 256
      format: string
      pattern: "^[a-zA-Z0-9_.-]+$"

    CloudEvent:
      description: Event compliant with the CloudEvents specification
      required:
        - id
        - source
        - specversion
        - type
        - time
      properties:
        id:
          description: Identifier of this event, that must be unique in the source context.
          type: string
        source:
          description: Identifies the context in which an event happened in the specific Provider Implementation.
          type: string
          format: uri-reference
        type:
          description: The type of the event.
          type: string
          enum:
            - "org.camaraproject.qos-booking-and-assignment.v0.status-changed"
            - "org.camaraproject.qos-booking-and-assignment.v0.assignment-status-changed"
        specversion:
          description: Version of the specification to which this event conforms (must be 1.0 if it conforms to cloudevents 1.0.2 version)
          type: string
          enum:
            - "1.0"
        datacontenttype:
          description: 'media-type that describes the event payload encoding, must be "application/json" for CAMARA APIs'
          type: string
          enum:
            - "application/json"
        data:
          description: Event notification details payload, which depends on the event type
          type: object
        time:
          description: |
            Timestamp of when the occurrence happened. It must follow RFC 3339
          type: string
          format: date-time
      discriminator:
        propertyName: "type"
        mapping:
          org.camaraproject.qos-booking-and-assignment.v0.status-changed: "#/components/schemas/EventBookingStatusChanged"
          org.camaraproject.qos-booking-and-assignment.v0.assignment-status-changed: "#/components/schemas/EventAssignmentStatusChanged"      
          

    EventBookingStatusChanged:
      description: Event to notify a QoS Booking status change
      allOf:
        - $ref: "#/components/schemas/CloudEvent"
        - type: object
          properties:
            data:
              type: object
              description: Event details depending on the event type
              required:
                - bookingId
                - status
              properties:
                bookingDetails:
                  $ref: "#/components/schemas/BookingOutput"       
                status:
                  $ref: "#/components/schemas/StatusChanged"
                statusInfo:
                  $ref: "#/components/schemas/BookingStatusInfo"
          required:
            - data

    EventAssignmentStatusChanged:
      description: Event to notify a QoS Booking status change
      allOf:
        - $ref: "#/components/schemas/CloudEvent"
        - type: object
          properties:
            data:
              type: object
              description: Event details depending on the event type
              required:
                - status
                - deviceDetails
              properties:
                deviceDetails:
                  $ref: "#/components/schemas/DeviceAssignmentOutput"                
                status:
                  $ref: "#/components/schemas/StatusChanged"
                statusInfo:
                  $ref: "#/components/schemas/AssignmentStatusInfo"
          required:
            - data


    Area:
      description: Base schema for all areas
      type: object
      properties:
        areaType:
          $ref: "#/components/schemas/AreaType"
      required:
        - areaType
      discriminator:
        propertyName: areaType
        mapping:
          CIRCLE: "#/components/schemas/Circle"
          POLYGON: "#/components/schemas/Polygon"

    AreaType:
      type: string
      description: |
        Type of this area.
        CIRCLE - The area is defined as a circle.
        POLYGON - The area is defined as a polygon.
      enum:
        - CIRCLE
        - POLYGON

    Circle:
      description: Circular area
      allOf:
        - $ref: "#/components/schemas/Area"
        - type: object
          required:
            - center
            - radius
          properties:
            center:
              $ref: "#/components/schemas/Point"
            radius:
              type: number
              description: Distance from the center in meters
              minimum: 1

    Polygon:
      description: Polygonal area. The Polygon should be a simple polygon, i.e. should not intersect itself.
      allOf:
        - $ref: "#/components/schemas/Area"
        - type: object
          required:
            - boundary
          properties:
            boundary:
              $ref: "#/components/schemas/PointList"

    PointList:
      description: List of points defining a polygon
      type: array
      items:
        $ref: "#/components/schemas/Point"
      minItems: 3
      maxItems: 15

    Point:
      type: object
      description: Coordinates (latitude, longitude) defining a location in a map
      required:
        - latitude
        - longitude
      properties:
        latitude:
          $ref: "#/components/schemas/Latitude"
        longitude:
          $ref: "#/components/schemas/Longitude"
      example:
        latitude: 50.735851
        longitude: 7.10066

    Latitude:
      description: Latitude component of a location
      type: number
      format: double
      minimum: -90
      maximum: 90

    Longitude:
      description: Longitude component of location
      type: number
      format: double
      minimum: -180
      maximum: 180

    Device:
      description: |
        End-user equipment able to connect to the network. Examples of devices include smartphones or IoT sensors/actuators.

        The developer can choose to provide the below specified device identifiers:

        * `ipv4Address`
        * `ipv6Address`
        * `phoneNumber`
        * `networkAccessIdentifier`

        NOTE1: the network operator might support only a subset of these options. The API invoker can provide multiple identifiers to be compatible across different network operators. In this case the identifiers MUST belong to the same device.
        NOTE2: for the Commonalities release v0.4, we are enforcing that the networkAccessIdentifier is only part of the schema for future-proofing, and CAMARA does not currently allow its use. After the CAMARA meta-release work is concluded and the relevant issues are resolved, its use will need to be explicitly documented in the guidelines.
      type: object
      properties:
        phoneNumber:
          $ref: "#/components/schemas/PhoneNumber"
        networkAccessIdentifier:
          $ref: "#/components/schemas/NetworkAccessIdentifier"
        ipv4Address:
          $ref: "#/components/schemas/DeviceIpv4Addr"
        ipv6Address:
          $ref: "#/components/schemas/DeviceIpv6Address"
      minProperties: 1

    Time:
      description: | 
        Date and time when the API consumer requests the QoS profile to become available. 
        It must follow [RFC 3339](https://datatracker.ietf.org/doc/html/rfc3339#section-5.6) and must have time zone. 
        Recommended format is yyyy-MM-dd'T'HH:mm:ss.SSSZ (i.e. which allows 2023-07-03T14:27:08.312+02:00 or 2023-07-03T12:27:08.312Z)
      type: string
      format: date-time
      example: "2024-06-01T12:00:00Z"

    Duration:
      description: |
        Requested session duration in seconds.  Value may be explicitly limited for the QoS profile, as specified in the Qos Profile (see qos-profile API). 
        Implementations can grant the requested session duration or set a different duration from `startTime`, based on network policies or conditions.
        We can make it optional with a default value of 24 hours. Also the user can ask any big number. But the actual value will be limitted by QoS Profile
      type: integer
      format: int32
      minimum: 1
      example: 3600
      default: 86400

    Devices:
      description: Array of devices to be assigned to the booking and provisioned.  At least one device is required
      type: array
      minItems: 1
      items:
        $ref: "#/components/schemas/Device"

    ApplicationServer:
      description: |
        A server hosting backend applications to deliver some business logic to clients.

        The developer can choose to provide the below specified device identifiers:

        * `ipv4Address`
        * `ipv6Address`
      type: object
      properties:
        ipv4Address:
          $ref: "#/components/schemas/ApplicationServerIpv4Address"
        ipv6Address:
          $ref: "#/components/schemas/ApplicationServerIpv6Address"
      minProperties: 1

    ApplicationServerIpv4Address:
      type: string
      example: "198.51.100.0/24"
      description: |
        IPv4 address may be specified in form <address/mask> as:
          - address - an IPv4 number in dotted-quad form 1.2.3.4. Only this exact IP number will match the flow control rule.
          - address/mask - an IP number as above with a mask width of the form 1.2.3.4/24.
            In this case, all IP numbers from 1.2.3.0 to 1.2.3.255 will match. The bit width MUST be valid for the IP version.

    ApplicationServerIpv6Address:
      type: string
      example: "2001:db8:85a3:8d3:1319:8a2e:370:7344"
      description: |
        IPv6 address may be specified in form <address/mask> as:
          - address - The /128 subnet is optional for single addresses:
            - 2001:db8:85a3:8d3:1319:8a2e:370:7344
            - 2001:db8:85a3:8d3:1319:8a2e:370:7344/128
          - address/mask - an IP v6 number with a mask:
            - 2001:db8:85a3:8d3::0/64
            - 2001:db8:85a3:8d3::/64

    NetworkAccessIdentifier:
      description: A public identifier addressing a subscription in a mobile network. In 3GPP terminology, it corresponds to the GPSI formatted with the External Identifier ({Local Identifier}@{Domain Identifier}). Unlike the telephone number, the network access identifier is not subjected to portability ruling in force, and is individually managed by each operator.
      type: string
      example: "123456789@domain.com"

    PhoneNumber:
      description: A public identifier addressing a telephone subscription. In mobile networks it corresponds to the MSISDN (Mobile Station International Subscriber Directory Number). In order to be globally unique it has to be formatted in international format, according to E.164 standard, prefixed with '+'.
      type: string
      pattern: '^\+[1-9][0-9]{4,14}$'
      example: "+123456789"

    DeviceIpv4Addr:
      type: object
      description: |
        The device should be identified by either the public (observed) IP address and port as seen by the application server, or the private (local) and any public (observed) IP addresses in use by the device (this information can be obtained by various means, for example from some DNS servers).

        If the allocated and observed IP addresses are the same (i.e. NAT is not in use) then  the same address should be specified for both publicAddress and privateAddress.

        If NAT64 is in use, the device should be identified by its publicAddress and publicPort, or separately by its allocated IPv6 address (field ipv6Address of the Device object)

        In all cases, publicAddress must be specified, along with at least one of either privateAddress or publicPort, dependent upon which is known. In general, mobile devices cannot be identified by their public IPv4 address alone.
      properties:
        publicAddress:
          $ref: "#/components/schemas/SingleIpv4Addr"
        privateAddress:
          $ref: "#/components/schemas/SingleIpv4Addr"
        publicPort:
          $ref: "#/components/schemas/Port"
      anyOf:
        - required: [publicAddress, privateAddress]
        - required: [publicAddress, publicPort]
      example:
        {
          "publicAddress": "203.0.113.0",
          "publicPort": 59765
        }

    SingleIpv4Addr:
      description: A single IPv4 address with no subnet mask
      type: string
      format: ipv4
      example: "203.0.113.0"

    DeviceIpv6Address:
      description: |
        The device should be identified by the observed IPv6 address, or by any single IPv6 address from within the subnet allocated to the device (e.g. adding ::0 to the /64 prefix).
      type: string
      format: ipv6
      example: 2001:db8:85a3:8d3:1319:8a2e:370:7344

    Status:
      description: |
        The current status of the requests in any of the endpoints in Booking or Assignment. The status can be one of the following:
        * `PENDING` - The request is stil being processed. For booking, booking is requested and for assignements, the request is pending. 'statusInfo' may have additional information.
        * `SUCCESSFUL` - The request is processed successfully. This may happen immediately.  The state will go to PENDING and then back to SUCCESSFUL in certain conditions.
        * 'PARTIAL_SUCCESS' -  The request is processed with partial success - mostly applicable to device assignments.  'statusInfo' may have additional information. This enum is optional, and useful if the operator wants to communicate partical success.
        * `FAILURE` - The request has been processed but failed. `statusInfo` may provide additional information about the reason for the unavailability.
      enum:
        - PENDING
        - SUCCESSFUL
        - PARTIAL_SUCCESS
        - FAILURE

    StatusChanged:
      description: |
        The current status of PENDING can be changed to SUCCESSFUL or PARTIAL_SUCCESS or FAILURE.  
        In some situations (rare situations) a SUCCESSFUL booking or a device assignment may turn into a FAILURE because of natural disasters, catastrophic events, or for a unknown reason.
        In such a situations 'statusInfo' may provide additional information about the reason for the unavailability
      type: string
      enum:
        - SUCCESSFUL
        - PARTIAL_SUCCESS
        - FAILURE

    BookingStatusInfo:
      description: |
        This schema provides a detailed status of a booking request
        * `DURATION_EXPIRED` - Session terminated due to requested duration expired
        * `NETWORK_TERMINATED` - Network terminated the QoS Booking for unknown reasons
        * `DELETE_REQUESTED`- User requested the deletion of the QoS Booking
        * 'VALIDATION_PENDING' - The validation is pending. The end user will get a callback with the availability of the booking
        * 'SERVICE_NOT_AVAILABLE' - The requested booking could not be fullfilled because of operator could not support the service area/number of devices/qosProfile in the requested time
        * 'QOS_PROFILE_NOT_SUPPORTED'  - The requested QoS Profile is not supported by the operator
        * 'BOKING_UNKNOWN_ERROR' - An unknown error happend while booking
        * 'BOOKING_COMPLETED' - The requested booking is commpleted successfully. 
        * 'BOOKING_INVALID'  -  The given bookingId is invalid, malformed, or not available in the system
        * 'BOOKING_CANCELLED'-  The given bookingId was cancelled by the user and is no more valid. 
        * 'BOOKING_EXPIRED'  -  The given bookingId is expired and is no more valid

      type: string
      enum:
        - DURATION_EXPIRED
        - NETWORK_TERMINATED
        - DELETE_REQUESTED
        - VALIDATION_PENDING
        - SERVICE_NOT_AVAILABLE
        - QOS_PROFILE_NOT_SUPPORTED
        - BOOKING_UNKNWON_ERROR
        - BOOKING_COMPLETED
        - BOOKING_INVALID
        - BOOKING_CANCELLED
        - BOOKING_EXPIRED

    AssignmentStatusInfo:
      description: |
       This schema provides a detailed status of an assignment request
        * `DEVICE_NOT_FOUND` - One or some of the device are not found to validate and associate to booking. 
        * 'DEVICE_UNKNOWN_ERROR' - One, or more, or all of devices are not assigned becasue of unknown error. 
        * 'QUOTA_EXCEEDED' - The number of devices requested to assign to a booking is more than the allocated totoal for the booking. Only remaining devices are assigned
        * 'VALIDATION_PENDING' - The device assignment request is pending for validation and verification
        * 'ASSIGNMENT_COMPLETED' - The request assignment of devices is successfully completed
        * 'BOOKING_INVALID' - The user requests to release a device from booking, but the booking is invalid
        * 'BOOKING_CANCELLED' - The user requests to release a device from booking, but the booking is cancelled
        * 'BOOKING_EXPIRED' - The user requests to release a device from booking, but the booking is expiered and no more active
        * 'BOOKING_TERMINATED' - For unknown reasons booking is terminated by the operator. A booking callback may be issued. 

      type: string
      enum:
        - DEVICE_NOT_FOUND
        - DEVICE_UNKNOWN_ERROR
        - QUOTA_EXCEEDED
        - VALIDATION_PENDING
        - ASSIGNMENT_COMPLETED
        - BOOKING_INVALID
        - BOOKING_CANCELLED
        - BOOKING_EXPIRED
        - BOOKING_TERMINATED

    StatusSource:
      description: |
        Very useful information when a callback is called with full message body
      type: string
      enum:
        - BOOKING_REQUEST
        - BOOKING_CANCELATION
        - BOOKING_RETRIVAL_FROM_ID
        - BOOKING_RETRIVAL_FROM_DEVICE
        - DEVICE_ASSIGNMENT
        - DEVICE_RELEASE

    ErrorInfo:
      description: Common schema for errors
      type: object
      properties:
        status:
          type: integer
          description: HTTP status code returned along with this error response
        code:
          type: string
          description: Code given to this error
        message:
          type: string
          description: Detailed error description
      required:
        - status
        - code
        - message
        
    DeviceCount:
      description: | 
        Number of devices that may be assigned to booking. The default value is 1.
      type: integer
      minimum: 1
      default: 1

    XCorrelator:
      type: string
      pattern: ^[a-zA-Z0-9-_:;.\/<>{}]{0,256}$
      example: "b4333c46-49c0-4f62-80d7-f0ef930f1c46"

  responses:
    Generic400:
      description: Bad Request
      headers:
        x-correlator:
          $ref: "#/components/headers/x-correlator"
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/ErrorInfo"
              - type: object
                properties:
                  status:
                    enum:
                      - 400
                  code:
                    enum:
                      - INVALID_ARGUMENT
                      - OUT_OF_RANGE
          examples:
            GENERIC_400_INVALID_ARGUMENT:
              description: Invalid Argument. Generic Syntax Exception
              value:
                status: 400
                code: INVALID_ARGUMENT
                message: Client specified an invalid argument, request body or query param.
            GENERIC_400_OUT_OF_RANGE:
              description: Out of Range. Specific Syntax Exception used when a given field has a pre-defined range or a invalid filter criteria combination is requested
              value:
                status: 400
                code: OUT_OF_RANGE
                message: Client specified an invalid range.

    CreateBooking400:
      description: Bad Request when creating a QoS booking.
      headers:
        x-correlator:
          $ref: "#/components/headers/x-correlator"
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/ErrorInfo"
              - type: object
                properties:
                  status:
                    enum:
                      - 400
                  code:
                    enum:
                      - INVALID_ARGUMENT
                      - OUT_OF_RANGE
                      - QOS_BOOKING.DURATION_OUT_OF_RANGE
                      - INVALID_CREDENTIAL
                      - INVALID_TOKEN
          examples:
            GENERIC_400_INVALID_ARGUMENT:
              description: Invalid Argument. Generic Syntax Exception
              value:
                status: 400
                code: INVALID_ARGUMENT
                message: Client specified an invalid argument, request body or query param.
            GENERIC_400_OUT_OF_RANGE:
              description: Out of Range. Specific Syntax Exception used when a given field has a pre-defined range or a invalid filter criteria combination is requested
              value:
                status: 400
                code: OUT_OF_RANGE
                message: Client specified an invalid range.
            DurationOutOfRangeForQoSProfile:
              description: The requested duration is out of the allowed range for the specific QoS profile
              value:
                status: 400
                code: QOS_BOOKING.DURATION_OUT_OF_RANGE
                message: The requested duration is out of the allowed range for the specific QoS profile
            GENERIC_400_INVALID_CREDENTIAL:
              value:
                status: 400
                code: INVALID_CREDENTIAL
                message: Only Access token is supported
            GENERIC_400_INVALID_TOKEN:
              value:
                status: 400
                code: INVALID_TOKEN
                message: Only bearer token is supported

    Generic401:
      description: Unauthorized
      headers:
        x-correlator:
          $ref: "#/components/headers/x-correlator"
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/ErrorInfo"
              - type: object
                properties:
                  status:
                    enum:
                      - 401
                  code:
                    enum:
                      - UNAUTHENTICATED
          examples:
            GENERIC_401_UNAUTHENTICATED:
              description: Request cannot be authenticated
              value:
                status: 401
                code: UNAUTHENTICATED
                message: Request not authenticated due to missing, invalid, or expired credentials.

    Generic403:
      description: Forbidden
      headers:
        x-correlator:
          $ref: "#/components/headers/x-correlator"
      content:
        application/json:
